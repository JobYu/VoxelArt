<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pixel Bear Teacher's Voxel Gallery | 3D Model Display</title>
    <link rel="icon" href="data:,">
    <script src="js/device-detector.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        header {
            background-color: #141422;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        main {
            flex: 1;
            position: relative;
            display: flex;
        }
        #model-list {
            width: 250px;
            background-color: #1a1a2e;
            padding: 15px;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }
        .model-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            background-color: #222034;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .model-item:hover {
            background-color: #2d2b4a;
        }
        .model-item.active {
            background-color: #335dff;
        }
        #canvas-container {
            flex: 1;
            height: 100%;
        }
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            display: none;
        }
        .model-title {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        .model-desc {
            font-size: 0.85em;
            color: #b8b8d9;
        }
        #info-panel {
            position: absolute;
            bottom: 20px;
            left: 285px;
            background-color: rgba(26, 26, 46, 0.8);
            padding: 15px;
            border-radius: 5px;
            max-width: 500px;
            transition: all 0.3s ease;
        }
        #info-panel h2 {
            margin-top: 0;
            margin-bottom: 8px;
        }
        .info-desc {
            margin-bottom: 0;
            line-height: 1.5;
        }
        #view-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(26, 26, 46, 0.8);
            padding: 10px 15px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 220px;
            transition: all 0.3s ease;
        }
        .toggle-control {
            display: flex;
            align-items: center;
            cursor: pointer;
            justify-content: space-between;
            width: 100%;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
            margin-left: 8px;
            flex-shrink: 0;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #444;
            transition: .4s;
            border-radius: 20px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .toggle-slider {
            background-color: #335dff;
        }
        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }
        footer {
            background-color: #141422;
            color: #b8b8d9;
            text-align: center;
            padding: 6px 0;
            font-size: 0.85rem;
            z-index: 10;
        }
        .control-group {
            background-color: rgba(26, 26, 46, 0.8);
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .control-title {
            font-weight: bold;
            margin-bottom: 8px;
            text-align: center;
        }
        .control-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .control-btn {
            background-color: #335dff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            width: 100%;
        }
        .control-btn:hover {
            background-color: #2749cc;
        }
        .info-box {
            background-color: rgba(26, 26, 46, 0.8);
            padding: 8px 12px;
            border-radius: 5px;
            margin-top: 8px;
            text-align: center;
            font-size: 0.9em;
        }
        #layer-controls {
            display: none;
            flex-direction: column;
            width: 100%;
        }

        /* Mobile Menu Button */
        #mobile-menu-button {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin-right: 10px;
        }

        /* Control Buttons for Mobile */
        #mobile-controls {
            display: none;
            position: fixed;
            bottom: 20px;
            width: 100%;
            z-index: 1000;
            text-align: center;
        }

        #mobile-controls .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        #mobile-controls button {
            background-color: rgba(26, 26, 46, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.2rem;
            }

            #mobile-menu-button {
                display: block;
            }

            main {
                flex-direction: column;
            }

            #model-list {
                position: fixed;
                top: 0;
                left: 0;
                width: 80%;
                height: 100%;
                z-index: 1000;
                transform: translateX(-100%);
                box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
            }

            #model-list.open {
                transform: translateX(0);
            }

            #info-panel {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                max-width: none;
                border-radius: 10px 10px 0 0;
                padding: 10px;
                transform: translateY(70%);
                transition: transform 0.3s ease;
            }

            #info-panel.open {
                transform: translateY(0);
            }

            #info-toggle {
                position: absolute;
                top: -15px;
                left: 50%;
                transform: translateX(-50%);
                width: 30px;
                height: 5px;
                background-color: #b8b8d9;
                border-radius: 5px;
            }

            #view-controls {
                position: fixed;
                top: 70px;
                right: 0;
                transform: translateX(100%);
                width: 180px;
                z-index: 900;
            }

            #view-controls.open {
                transform: translateX(0);
            }

            #mobile-controls {
                display: block;
            }

            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 999;
            }

            .overlay.active {
                display: block;
            }
        }

        /* iPad-specific styles */
        @media (min-width: 769px) and (max-width: 1024px) {
            #model-list {
                width: 200px;
                padding: 10px;
            }

            #info-panel {
                left: 225px;
                max-width: 400px;
            }

            #view-controls {
                width: 200px;
            }
        }

        .toggle-control.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="overlay" id="menu-overlay"></div>
    <header>
        <button id="mobile-menu-button">‚ò∞</button>
        <h1>Pixel Bear Teacher's Voxel Gallery</h1>
    </header>
    <main>
        <div id="model-list">
            <!-- Model list will be dynamically populated by JS -->
        </div>
        <div id="canvas-container"></div>
        <div class="loading-indicator">Loading...</div>
        <div id="info-panel">
            <div id="info-toggle"></div>
            <h2 id="current-model-title">Select a Model</h2>
            <p id="current-model-desc" class="info-desc">Choose a model from the list on the left to view it.</p>
        </div>
        <div id="view-controls">
            <div class="toggle-control">
                <span style="min-width: 100px;">Show Grid</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="grid-toggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <div class="toggle-control">
                <span style="min-width: 100px;">Layer Mode</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="layer-toggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <div class="toggle-control hidden">
                <span style="min-width: 100px;">Exterior Only</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="exterior-toggle" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <div id="layer-controls" class="control-group">
                <div class="control-title">Layer Navigation</div>
                <div class="control-buttons">
                    <button id="prev-layer" class="control-btn">Previous</button>
                    <button id="next-layer" class="control-btn">Next</button>
                    <button id="reset-layer" class="control-btn">Reset</button>
                </div>
                <div id="layer-info" class="info-box">Layer: 1/1</div>
            </div>
        </div>

        <!-- Mobile Controls -->
        <div id="mobile-controls">
            <div class="btn-group">
                <button id="mobile-models-btn">üìã</button>
                <button id="mobile-settings-btn">‚öôÔ∏è</button>
                <button id="mobile-info-btn">‚ÑπÔ∏è</button>
            </div>
        </div>
    </main>
    <footer>
        ¬© 2025 Pixel Bear Teacher - Voxel Art Gallery
    </footer>

    <!-- Load JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="js/vox-parser.js"></script>
    <script src="js/models-catalog.js"></script>
    <script src="js/main.js"></script>
    <script src="js/mobile.js"></script>
</body>
</html>
